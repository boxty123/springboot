<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="/board/login" method="post">
    아이디: <input type="text" name="name"> <br>
    비밀번호: <input type="password" name="password"> <br>
    <input type="submit"  onclick="loginCheck()" value="로그인">
</form>
</body>
<script th:inline="javascript">
    const loginCheck=()=>{

        const id=document.getElementsByName("name").values();
        const pass=document.getElementsByName("password").values();

        $.ajax({
            type: "post",
            url: "/board/login-check",
            data:{
                "memberID": id,
                "memberPass":pass
            },
            success: function (res){
                if(res==='ok'){
                    location.href="/index.html"
                }else{
                    alert("틀렸습니다");
                }

            },
            error: function (res){

            }
        })
    }

</script>

</html>
